  <style>
    :root {
      --azul: #0B2441;
      --dourado: #FEE48D;
      --vidro: rgba(255, 255, 255, 0.1);
      --borda: rgba(255, 255, 255, 0.2);
      --blur: blur(16px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #071b33, #0B2441);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    header, .glass-box, .form-box, .social-icons, footer {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }

    header { animation-delay: 0.1s; }
    .glass-box { animation-delay: 0.3s; }
    .form-box { animation-delay: 0.5s; }
    .social-icons { animation-delay: 0.7s; }
    footer { animation-delay: 0.9s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    header {
      text-align: center;
    }

    .logo {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      border: 2px solid var(--dourado);
      background-color: white;
      margin: 0 auto;
    }

    .float-logo {
      animation: float 3.5s ease-in-out infinite;
    }

    h1 {
      font-size: 2em;
      color: var(--dourado);
      margin: 20px 0 10px;
    }

    .description {
      font-size: 1em;
      color: #ccc;
      max-width: 340px;
      margin: 0 auto;
    }

    .glass-box, .form-box {
      background: var(--vidro);
      border: 1px solid var(--borda);
      border-radius: 20px;
      padding: 30px 20px;
      margin: 30px 0;
      width: 100%;
      max-width: 420px;
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .button-link {
      display: block;
      width: 100%;
      border: 1px solid var(--dourado);
      color: var(--dourado);
      text-decoration: none;
      padding: 14px;
      margin: 12px 0;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      text-align: center;
      transition: all 0.3s ease;
      background-color: transparent;
      backdrop-filter: blur(10px);
    }

    .button-link:hover {
      background-color: var(--dourado);
      color: var(--azul);
      box-shadow: 0 0 12px var(--dourado);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      filter: brightness(0.9);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    footer {
      margin-top: 50px;
      font-size: 0.8em;
      color: #aaa;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-family: inherit;
      font-size: 0.95em;
      resize: none;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    .form-box button {
      padding: 12px;
      border-radius: 30px;
      background: var(--dourado);
      color: var(--azul);
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-box button:hover {
      box-shadow: 0 0 12px var(--dourado);
      background: #ffeaa2;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.6em;
      }
      .button-link {
        font-size: 0.95em;
      }
    }
  </style>
</head>
